name: Build Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build # your Vite build
      - run: npm run dist  # electron-builder build (make sure this script exists)
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe